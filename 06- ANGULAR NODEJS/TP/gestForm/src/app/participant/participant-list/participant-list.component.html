<h1 class="center">LISTE PARTICIPANTS</h1>
<div class="container">
    <div class="row">
        <div class="col s12 m6" *ngFor="let elt of participants">
            <div class="card horizontal" appParticipantCard (click)="goToParticipantList(elt)">
                
                <div class="card-body">
                    <h4 class="center">{{ elt.prenom}} {{elt.nom}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
