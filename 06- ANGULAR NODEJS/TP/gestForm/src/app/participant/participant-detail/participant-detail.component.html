<div *ngIf="participant" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ participant.prenom }} {{participant.nom}}</h2>
        <div class="card horizontal hoverable">
            <div class="card-image">
                <img [src]="participant.icon">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                            <tr>
                                <td>Nom :</td>
                                <td><strong>{{ participant.nom }}</strong></td>
                            </tr>
                            <tr>
                                <td>Prenom :</td>
                                <td><strong>{{ participant.prenom }}</strong></td>
                            </tr>
                            <tr>
                                <td>Age :</td>
                                <td><strong>{{participant.age}}</strong></td>
                            </tr>
                            <tr>
                                <td>Sexe :</td>
                                <td><strong>{{participant.sexe}}</strong></td>
                            </tr>
                            <tr>
                                <td>Espece :</td>
                                <td><strong>{{participant.espece}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)="goToParticipant()">Retour</a>
                </div>
                <div class="card-action">
                    <a (click)="goToEditParticipant(participant)">Modifier</a>
                </div>
            </div>
        </div>
    </div>
</div>
