<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_final.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Données des groupes à tirer</h2>
            <fieldset id="groupes">
                <div>
                    <label for="tirage">Type de tirage
                        <select name="tirage">
                            <option value="aléatoire">Tirage aléatoire</option>
                        </select>
                    </label>
                </div>
                <div>
                    Nombre de groupes désiré <INPUT TYPE="integer" name="groupNum" value="">                        
                </div>
            </fieldset>
            <fieldset id="fieldpart">Participants
                <button onclick="addpart()">Ajouter un participant</button>
            </fieldset>
            <INPUT TYPE="button" NAME="generate" Value="Générer les groupes" onClick="generate(this.form)">
    </main>
    <footer>
        <h2>Les groupes générés</h2>
        <div id="groups"></div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
